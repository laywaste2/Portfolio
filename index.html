<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alex | Lay Waste</title>
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Unica One', sans-serif;
      background-color: #0d0d0d;
      color: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
      color: white;
      letter-spacing: 2px;
    }

    h2 {
      font-size: 1.5rem;
      color: #999;
      margin-top: 0;
    }

    section {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .about {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .social-links {
      text-align: center;
      margin-top: 2rem;
    }

    .social-links a {
      margin: 0 1rem;
      display: inline-block;
    }

    .social-links img {
      width: 32px;
      height: 32px;
      filter: invert(100%);
      transition: transform 0.3s;
    }

    .social-links img:hover {
      transform: scale(1.1);
    }

    .contact {
      margin-top: 4rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: #f5f5f5;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 4px;
    }

    button {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 0.75rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b30000;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1 style="color: white;">Lay Waste</h1>
    <h2>Artist & Songwriter</h2>
  </header>

  <section class="about">
    <p>
      
    </p>
  </section>

  <div class="social-links">
    <a href="https://open.spotify.com/artist/3uXFLBjPAFL3bzeuqMgOqO" target="_blank" aria-label="Spotify">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/spotify.svg" alt="Spotify">
    </a>
    <a href="https://twitter.com/Laywast3" target="_blank" aria-label="Twitter">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter">
    </a>
    <a href="https://soundcloud.com/laywast3" target="_blank" aria-label="SoundCloud">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/soundcloud.svg" alt="SoundCloud">
    </a>
    <a href="https://www.youtube.com/@lxywaste" target="_blank" aria-label="YouTube">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
    </a>
  </div>

  <section class="music-player">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/artist/3uXFLBjPAFL3bzeuqMgOqO?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </section>

  <section class="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/xeqybkzn" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Lay Waste. All rights reserved.
  </footer>
</body>
</html>

</body>
</html>
